{% extends  "maps/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">
                Opprett Bruker </legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Opprett</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Har du en bruker? <a class="ml-2" href="{% url 'login' %}"> Logg Inn</a>
            </small>
        </div>
    </div>
    </div>
{% endblock content %}
